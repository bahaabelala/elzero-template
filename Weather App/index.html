<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="./img/cloudy.png" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer="defer" src="js/bundle.js"></script>
  </head>
  <body>
    <main class="app">
      <section class="side-left">
        <div class="head">
          <h1 class="head__title">Weather</h1>
          <form class="head__search">
            <input
              placeholder="Write location here"
              class="head__search--txt"
            />
            <div class="head__search--guesses"></div>
          </form>
          <div class="loading"></div>
        </div>
        <div class="weather"></div>
      </section>
      <aside class="side-right" class="details">
        <h4 class="details__title">Weather Details</h4>
        <div class="details__items"></div>
      </aside>
    </main>
  </body>
</html>
